<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <title>Dropdown Navigation</title>
</head>

<body>
  <header>

    <nav id="nav">
      <ul>
        <li class="nav_li">
          <a class="nav_title" id="one" name="first">Err</a>
        </li>
        <li class="nav_li">
          <a class="nav_title" id="two" name="second">Mah</a>
        </li>
        <li class="nav_li">
          <a class="nav_title" id="three" name="third">Gerd</a>
        </li>
      </ul>


      <div id="dropdown_container" class="peace_out">

        <div class="dropdown_content">

          <div class="caret"></div>
          <h2>Err</h2>

          <ol>
            <li>cats take over the world</li>
            <li>spill litter box</li>
            <li>scratch at owner</li>
          </ol>

        </div>

        <div class="dropdown_content">

          <div class="caret"></div>

          <h2>Mah</h2>

          <ol>
            <li>destroy all furniture</li>
            <li>especially couch</li>
            <li>Lick sellotape</li>
          </ol>
        </div>

        <div class="dropdown_content">
          <div class="caret"></div>

          <h2>Gerd</h2>
          <ol>
            <li>Ears back wide eyed</li>
            <li>suddenly go on wild-eyed crazy rampage</li>
            <li>on top of tall thing</li>
          </ol>
        </div>
      </div>
    </nav>
  </header>


  <script src="javascript/main.js" charset="utf-8"></script>
</body>

</html>
